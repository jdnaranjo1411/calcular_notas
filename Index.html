<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de notas</title>
    <link rel="stylesheet" href="/Css/index.css">
</head>

<body>
    <div class="contentPage">

        <div class="contentTitle">
            <h1>Calcular notas</h1>
        </div>

        <div class="boxUser">
            <h2>Estudiante</h2>
            <label for="fName">Nombre </label><br>
            <input type="text" id="fName" name="fName"><br>
            <label for="materia">Materia</label><br>
            <input type="text" name="materia" id="materia"><br>
            <label for="programa">Programa</label><br>
            <input list="programa">
            <datalist id="programa">
                <option value="Ing.Multimedia">
                <option value="Ing.Industrial">
                <option value="Ing.Mecatronica">
                <option value="Ing.Sistemas">
            </datalist>
            <div class="btnModificarUsser">
                <button id="btnModificar" class="btnModify">MODIFICAR</button>
            </div>
        </div>

        <div class="BoxNotes">
            <h2>Notas</h2>
            <table>
                <tr>hola uwu</tr>
                <tr>hola 2.0</tr>
                <th>hola de nuevo</th>
                <th>bueeee-naaas :D</th>
            </table>
        </div>
    </div>
    <script src="/JavaScript/index.js"></script>
</body>

</html>
